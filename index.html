<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Voucher</title>
    <script src="https://kit.fontawesome.com/5a8c51c16a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div id="redeem">
        <img class="logo" src="images/voucherLogo.svg" />

        <div class="redeemContent">

        <div class="redeemText">
            <p>What a legend, thanks for supporting locals and taking the time to find me.<br />
            <br /> This one is on us. Fill out the form below so we get your details
            down our end in case you misplace the voucher.<br /><br />
            Thanks for being awesome.
            </p>
        </div>

        
            <form>
                <div class="field-name ">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="user name" required />
                </div>
                
                <div class="field-phone">
                    <i class="fas fa-phone"></i>
                    <input type="email" placeholder="email account" required />
                </div>
            </form>
        

            <button id="hideBtn">redeem</button>
        </div>
        
    </div>

    <div id="voucher"></div>





    <script src="script.js"></script>
</body>



</html>
